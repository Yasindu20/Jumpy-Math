<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaboom Game</title>
    <style>
        /* Make the body and canvas cover the full screen */
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
        }

        canvas {
            display: block;
        }

        /* Styling for the input fields */
        .game-input {
            font-size: 18px;
            padding: 12px;
            border: 2px solid #888;
            border-radius: 8px;
            outline: none;
            background-color: #222;
            color: #FFF;
            width: 400px;
            /* Increased width for longer input fields */
            margin-bottom: 15px;
        }

        /* Checkbox customization */
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        label {
            color: #FFF;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <script type="module" src="main.js"></script>
</body>

</html>
