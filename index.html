<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaboom Game</title>
    <!-- Google Font for retro gaming style -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Make the body and canvas cover the full screen */
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
        }

        #loading {
            position: absolute;
            top: 63%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 44px;
            color: white;
            text-align: center;
            font-family: 'Press Start 2P', sans-serif;
            opacity: 1;
            /* Initial opacity for transition effect */
            transition: opacity 0.5s ease-out;
            /* Smooth fade-out */
        }

        canvas {
            display: block;
        }

        /* Styling for the input fields */
        .game-input {
            font-size: 18px;
            padding: 12px;
            border: 2px solid #888;
            border-radius: 8px;
            outline: none;
            background-color: #222;
            color: #FFF;
            width: 400px;
            /* Increased width for longer input fields */
            margin-bottom: 15px;
        }

        /* Checkbox customization */
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        label {
            color: #FFF;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <!-- Loading screen with animated dots -->
    <div id="loading" style="color: white; text-align: center;">
        Loading The Jumpy Math<span id="dots">...</span>
    </div>

    <script>
        // Animate loading dots
        let dots = 0;
        const loadingDots = setInterval(() => {
            const dotsEl = document.getElementById('dots');
            dots = (dots + 1) % 4; // Cycle through 0, 1, 2, 3
            dotsEl.textContent = '.'.repeat(dots);
        }, 500);

        // Hide loading screen on game load with a fade-out effect
        window.addEventListener('load', () => {
            clearInterval(loadingDots); // Stop the dots animation
            const loading = document.getElementById('loading');
            loading.style.opacity = '0'; // Start fade-out transition
            setTimeout(() => {
                loading.style.display = 'none'; // Hide after transition
            }, 500); // Match the transition duration
        });
    </script>

    <script type="module" src="main.js"></script>
</body>

</html>
